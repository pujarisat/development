<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j">
  
  <rich:collapsiblePanel switchType="client" id="#{sectionId}" expanded="#{openStateBean.states[sectionId]}" onswitch="updateSectionState('#{sectionId}');" 
    rendered="#{empty rendered or rendered}" leftCollapsedIcon="/oscm-portal/img/collapsibleSection_right.gif" leftExpandedIcon="/oscm-portal/img/collapsibleSection_down.gif">
    <f:facet name="headerExpanded">
      <h:panelGroup>
        <h:outputText value="#{label}" />
        <h:outputText escape="false" value="&amp;nbsp;*" styleClass="mandatory"
          title="#{msg['techService.accessInfo.mandatory']}" rendered="#{(not empty required and required) }" />
      </h:panelGroup>
    </f:facet>
    <f:facet name="headerCollapsed">
      <h:panelGroup>
        <h:outputText value="#{label}" />
        <h:outputText escape="false" value="&amp;nbsp;*" styleClass="mandatory"
          title="#{msg['techService.accessInfo.mandatory']}" rendered="#{(not empty required and required) }" />
      </h:panelGroup>
    </f:facet>
    <ui:insert />
  </rich:collapsiblePanel>

</ui:composition>
